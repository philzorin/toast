// Minimal build.gradle to trick JitPack into using pre-built AAR
plugins {
    id 'com.android.library'  // Required for AAR recognition
}

android {
    namespace 'com.cebp.toast'  // Match your AAR's package
    compileSdk 33  // Arbitrary (not used)
}

// === Critical Part: Force JitPack to use your AAR ===
afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                // Point to your pre-built AAR
                artifact file("toast.aar")  
                groupId 'com.github.philzorin'
                artifactId 'toast'
                version '1.0.1'
            }
        }
    }
    
    // Disable all tasks except publishing
    tasks.all { task ->
        if (task.name != 'generateMetadataFileForReleasePublication') {
            task.enabled = false
        }
    }
}
